<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futsal League Sydney</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f9f9f9; }
    header { background:#222; color:#fff; padding:1rem; text-align:center; }
    .tabs { display:flex; justify-content:center; background:#eee; }
    .tab { padding:1rem; cursor:pointer; }
    .tab.active { background:#ddd; font-weight:bold; }

    .container { max-width:1400px; margin:2rem auto; }
    .two-col { display:grid; grid-template-columns: 1fr 2fr; gap:24px; }
    .card { background:#fff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.08); padding:1.5rem; }

    form { display:flex; flex-direction:column; }
    label { margin-top:10px; font-weight:600; }
    input, select { padding:.55rem; margin-top:6px; border:1px solid #ccc; border-radius:4px; }
    button { margin-top:16px; padding:.8rem; border:0; border-radius:6px; background:#0d6efd; color:#fff; font-size:1rem; cursor:pointer; }
    button:hover { background:#0b5ed7; }
    .success-message { color:green; display:none; margin-top:12px; }

    table { width:100%; border-collapse:collapse; font-size:13px; table-layout:fixed; }
    th, td { border-bottom:1px solid #eee; padding:.45rem .5rem; text-align:left; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    th { background:#f5f5f5; position:sticky; top:0; z-index:1; }

    /* colunas proporcionais */
    th:nth-child(1), td:nth-child(1) { width: 60px; }   /* Round */
    th:nth-child(2), td:nth-child(2) { width: 130px; }  /* Team */
    th:nth-child(3), td:nth-child(3) { width: 120px; }  /* Player */
    th:nth-child(4), td:nth-child(4) { width: 90px; }   /* Position */
    th:nth-child(5), td:nth-child(5),
    th:nth-child(6), td:nth-child(6),
    th:nth-child(7), td:nth-child(7),
    th:nth-child(8), td:nth-child(8),
    th:nth-child(9), td:nth-child(9),
    th:nth-child(10), td:nth-child(10),
    th:nth-child(11), td:nth-child(11),
    th:nth-child(12), td:nth-child(12) { width: 70px; text-align:center; } /* estat√≠sticas */
    th:nth-child(13), td:nth-child(13) { width: 100px; } /* URL */
    th:nth-child(14), td:nth-child(14) { width: 120px; } /* Registration Date */

    .muted { color:#666; font-size:12px; }

    @media (max-width: 1000px){
      .two-col { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header><h1>Futsal League Sydney</h1></header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('match-results', event)">Match Results</div>
    <div class="tab" onclick="switchTab('player-performance', event)">Player Performance</div>
  </div>

  <!-- PLAYER PERFORMANCE -->
  <div id="player-performance" class="container form-section" style="display:block;">
    <div class="two-col">
      <!-- Form -->
      <div class="card">
        <h2>Player Performance</h2>
        <form onsubmit="return submitForm(event, 'player-performance')">
          <label>Round <input type="text" name="Round" required/></label>
          <label>Team <input type="text" id="team" name="Team" value="Kairat Sydney FC" required/></label>
          <label>Player <input type="text" name="Player" required/></label>
          <label>Position
            <select name="Position" required>
              <option>Goalkeeper</option>
              <option>Defender</option>
              <option>Winger</option>
              <option>Pivot</option>
            </select>
          </label>
          <label>Goals <input type="number" name="Goals" value="0"/></label>
          <label>Assists <input type="number" name="Assists" value="0"/></label>
          <label>Shots <input type="number" name="Shots" value="0"/></label>
          <label>Shots on Target <input type="number" name="Shots on Target" value="0"/></label>
          <label>Passes Completed <input type="number" name="Passes Completed" value="0"/></label>
          <label>Interceptions <input type="number" name="Interceptions" value="0"/></label>
          <label>Yellow Cards <input type="number" name="Yellow Cards" value="0"/></label>
          <label>Red Cards <input type="number" name="Red Cards" value="0"/></label>
          <label>Image URL <input type="url" name="URL" placeholder="https://raw.githubusercontent.com/.../player.jpg"/></label>
          <button type="submit">Submit Player</button>
          <div class="success-message">Player data submitted successfully!</div>
        </form>
      </div>

      <!-- Table -->
      <div class="card">
        <h2 style="margin-bottom:.6rem;">Existing Player Performances</h2>
        <div class="muted" style="margin-bottom:.6rem;">Source: <code>player-performance</code> (Google Sheets)</div>
        <div id="players-table" class="table-wrap">
          <table>
            <thead id="players-thead"></thead>
            <tbody id="players-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ENDPOINT_PLAYERS = "https://script.google.com/macros/s/AKfycbwPfDhIPJc65-s9DQIaxpgLEZ5Vk9OdvLTQ0zk1BzmRnTvK_ntG41jCBoAWAgQwUcl2HQ/exec";
    const TOKEN = "SEU_TOKEN_FORTE_AQUI";

    async function submitForm(event, formType){
      event.preventDefault();
      const form = event.target;
      const data = Object.fromEntries(new FormData(form).entries());
      const body = new URLSearchParams({ ...data, token: TOKEN });

      try {
        const resp = await fetch(ENDPOINT_PLAYERS, { method:"POST", body });
        let ok = false;
        try { const j = await resp.json(); ok = j.ok === true; } catch(_) { ok = resp.ok; }
        if (!ok) throw new Error("Erro ao enviar");

        form.querySelector(".success-message").style.display = "block";
        setTimeout(()=> form.querySelector(".success-message").style.display="none", 4000);
        form.reset();
        document.getElementById("team").value = "Kairat Sydney FC";
        loadPlayers();
      } catch(e){ alert("Falhou: " + e.message); }
      return false;
    }

    async function loadPlayers(){
      try {
        const resp = await fetch(ENDPOINT_PLAYERS);
        const json = await resp.json();
        if (!json.ok) throw new Error("Erro ao carregar");

        const headers = json.headers;
        const thead = document.getElementById("players-thead");
        const tbody = document.getElementById("players-tbody");
        thead.innerHTML = `<tr>${headers.map(h=>`<th>${escapeHtml(h)}</th>`).join("")}</tr>`;
        tbody.innerHTML = "";

        json.records.forEach(rec => {
          const row = headers.map(h=>{
            const v = rec[h];
            return `<td>${escapeHtml(formatCell(v))}</td>`;
          }).join("");
          tbody.insertAdjacentHTML("beforeend", `<tr>${row}</tr>`);
        });
      } catch(e){
        document.getElementById("players-tbody").innerHTML = `<tr><td colspan="20">Failed to load data</td></tr>`;
      }
    }

    function formatCell(v){
      if (!v) return "";
      if (/^\d{4}-\d{2}-\d{2}T/.test(v)) {
        const d = new Date(v);
        const dd = String(d.getDate()).padStart(2,"0");
        const mm = String(d.getMonth()+1).padStart(2,"0");
        const yy = String(d.getFullYear()).slice(-2);
        const hh = String(d.getHours()).padStart(2,"0");
        const mi = String(d.getMinutes()).padStart(2,"0");
        return `${dd}-${mm}-${yy} ${hh}:${mi}`;
      }
      return String(v);
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#039;");
    }

    document.addEventListener("DOMContentLoaded", loadPlayers);
  </script>
</body>
</html>
