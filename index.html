<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futsal League Sydney</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; color:#222; }
    header { background:#222; color:#fff; padding:1rem; text-align:center; font-weight:600; font-size:22px; }
    .tabs { display:flex; justify-content:center; background:#eee; }
    .tab { padding:1rem 1.25rem; cursor:pointer; }
    .tab.active { background:#ddd; font-weight:bold; }
    .container { max-width:1200px; margin:2rem auto; }

    .layout { display:grid; grid-template-columns: 280px 1fr; gap:24px; }
    .card { background:#fff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.08); padding:1.25rem; }
    h2 { margin:0 0 .8rem 0; }

    form { display:flex; flex-direction:column; }
    label { margin-top:10px; font-weight:600; }
    input, select { padding:.55rem; margin-top:6px; border:1px solid #ccc; border-radius:4px; }
    button { margin-top:16px; padding:.8rem; border:0; border-radius:6px; background:#0d6efd; color:#fff; font-size:1rem; cursor:pointer; }
    button:hover { background:#0b5ed7; }
    .success-message { color:green; display:none; margin-top:12px; }

    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { border-bottom:1px solid #eee; padding:.55rem .6rem; text-align:left; vertical-align:top; }
    th { background:#f5f5f5; position:sticky; top:0; z-index:1; }
    .num { text-align:center; }
    .muted { color:#666; font-size:13px; margin-bottom:.6rem; }
    .table-wrap { border:1px solid #eee; border-radius:6px; overflow:auto; max-height:560px; }
    .danger { background:#dc3545; color:#fff; border:0; padding:.35rem .6rem; border-radius:4px; cursor:pointer; }
    .danger:hover { filter:brightness(.95); }

    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>Futsal League Sydney</header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('match-results', event)">Match Results</div>
    <div class="tab" onclick="switchTab('player-performance', event)">Player Performance</div>
  </div>

  <!-- MATCH RESULTS -->
  <div id="match-results" class="container form-section" style="display:block;">
    <div class="layout">
      <div class="card">
        <h2>Match Results</h2>
        <form onsubmit="return submitForm(event, 'match-results')">
          <label>League <input type="text" name="League" placeholder="Heffron"/></label>
          <label>Date <input type="date" id="date" name="Date" required/></label>
          <label>Round <input type="text" name="Round" required/></label>
          <label>Home Team <input type="text" id="homeTeam" name="Home Team" value="Kairat Sydney FC" required/></label>
          <label>Away Team <input type="text" name="Away Team" required/></label>
          <label>Home Goals <input type="number" name="Home Goals" value="0"/></label>
          <label>Away Goals <input type="number" name="Away Goals" value="0"/></label>
          <button type="submit">Submit Match</button>
          <div class="success-message">Match data submitted successfully!</div>
        </form>
      </div>

      <div class="card">
        <h2>Existing Matches</h2>
        <div class="muted">Source: <code>match-results</code> (Google Sheets)</div>
        <div class="table-wrap">
          <table>
            <thead id="matches-thead"></thead>
            <tbody id="matches-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER PERFORMANCE (somente visualização, como estava) -->
  <div id="player-performance" class="container form-section" style="display:none;">
    <div class="card">
      <h2>Player Performance</h2>
      <p class="muted">A aba de edição/deleção está habilitada apenas em Match Results neste exemplo.</p>
      <!-- aqui você mantém sua versão atual com tabela e/ou formulário -->
    </div>
  </div>

  <script>
    /* ENDPOINTS E TOKEN */
    const ENDPOINT_MATCHES = 'https://script.google.com/macros/s/AKfycbztDzuSKmjMGgYB2po9cENEKT2VBeUoUpRGm2jeT1vS5rdRdoxnGVYHC6LEh8kk95RR/exec';
    const TOKEN = 'SEU_TOKEN_FORTE_AQUI';

    function switchTab(tabId, ev){
      document.querySelectorAll('.form-section').forEach(s => s.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      if (ev && ev.target) ev.target.classList.add('active');

      if (tabId === 'match-results') loadMatches();
    }

    // envia como x-www-form-urlencoded (evita preflight)
    async function submitForm(event, formType){
      event.preventDefault();
      const form = event.target;
      const data = Object.fromEntries(new FormData(form).entries());

      const url = (formType === 'match-results') ? ENDPOINT_MATCHES : null;
      if (!url){ alert('Endpoint não configurado para este formulário.'); return false; }

      const body = new URLSearchParams({ ...data, token: TOKEN });

      try {
        const resp = await fetch(url, { method:'POST', body });
        let ok = false;
        try { const j = await resp.json(); ok = j.ok === true; } catch(_) { ok = resp.ok; }
        if (!ok) throw new Error('Falha ao enviar');

        const success = form.querySelector('.success-message');
        if (success){ success.style.display='block'; setTimeout(()=> success.style.display='none', 3000); }

        form.reset();
        document.getElementById('homeTeam').value = 'Kairat Sydney FC';
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        loadMatches();
      } catch (err){
        alert('Falhou: ' + err.message);
      }
      return false;
    }

    /** ====== LISTAGEM + DELETE + EDIÇÃO (Match Results) ====== **/
    async function loadMatches(){
      try {
        const resp = await fetch(ENDPOINT_MATCHES, { method:'GET' });
        const json = await resp.json();
        if (!json.ok) throw new Error(json.error || 'Erro ao obter dados');

        const thead = document.getElementById('matches-thead');
        const tbody = document.getElementById('matches-tbody');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        // colunas que queremos renderizar (inclui ID para ações)
        const preferred = ['ID','Date','Round','Home Team','Away Team','Home Goals','Away Goals','League','Registration Date'];
        const headers = preferred.filter(h => json.headers.includes(h));

        // adiciona coluna "Actions"
        const renderHeaders = headers.concat(['Actions']);
        thead.innerHTML = `<tr>${renderHeaders.map(h=>`<th>${escapeHtml(h)}</th>`).join('')}</tr>`;

        json.records.forEach(rec => {
          const tds = headers.map(h => {
            const v = rec[h];
            const numCol = (h==='Home Goals'||h==='Away Goals') ? ' class="num"' : '';
            return `<td data-col="${escapeHtml(h)}"${numCol}>${escapeHtml(formatCell(v))}</td>`;
          }).join('');

          const id = rec['ID'] || '';
          const actions = `<td><button data-act="del" data-id="${escapeHtml(id)}" class="danger">Delete</button></td>`;

          const tr = document.createElement('tr');
          tr.setAttribute('data-id', id);
          tr.innerHTML = tds + actions;
          tbody.appendChild(tr);
        });

        // Delete
        tbody.onclick = async (ev) => {
          const btn = ev.target.closest('button[data-act="del"]');
          if (!btn) return;
          const id = btn.getAttribute('data-id');
          if (!id) return;
          if (!confirm('Delete this match?')) return;
          await postAction('delete', { id });
          loadMatches();
        };

        // Duplo clique para editar
        tbody.ondblclick = async (ev) => {
          const td = ev.target.closest('td[data-col]');
          if (!td) return;

          const col = td.getAttribute('data-col'); // "Date", "Round", etc
          if (col === 'ID' || col === 'Registration Date') return; // não editar

          const tr = td.parentElement;
          const id = tr.getAttribute('data-id');
          const current = td.textContent.trim();

          const next = prompt(`Edit ${col}:`, current);
          if (next === null) return; // cancel

          const payload = { id };
          payload[col] = next;

          await postAction('update', payload);
          loadMatches();
        };

      } catch (e) {
        console.error(e);
        const tbody = document.getElementById('matches-tbody');
        if (tbody) tbody.innerHTML = `<tr><td>Failed to load data</td></tr>`;
      }
    }

    async function postAction(action, extra){
      const body = new URLSearchParams({ action, token: TOKEN, ...extra });
      const resp = await fetch(ENDPOINT_MATCHES, { method:'POST', body });
      const j = await resp.json();
      if (!j.ok) throw new Error(j.error || 'action failed');
      return j;
    }

    /* ====== Helper funcs ====== */
    function formatCell(v){
      if (v === null || v === undefined) return '';
      // tenta detectar data; se for número ou não-data, exibe como está
      const asStr = String(v);
      const maybeDate = !isNaN(Date.parse(asStr));
      if (maybeDate) {
        const d = new Date(asStr);
        if (!isNaN(d.getTime())) {
          const yyyy = d.getFullYear();
          const mm = String(d.getMonth()+1).padStart(2,'0');
          const dd = String(d.getDate()).padStart(2,'0');
          const hh = String(d.getHours()).padStart(2,'0');
          const mi = String(d.getMinutes()).padStart(2,'0');
          return `${dd}-${mm}-${yyyy} ${hh}:${mi}`;
        }
      }
      return asStr;
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#039;");
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      const dateEl = document.getElementById('date');
      if (dateEl) dateEl.value = today;
      loadMatches(); // carrega ao abrir
    });
  </script>
</body>
</html>
